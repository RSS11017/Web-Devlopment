<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="box1">
                <div class="display" id="display">0</div>
            </div>
            <div class="box2">
                <div class="row" id="row1">
                    <button><h1>C</h1></button>
                    <button><h1>+/-</h1></button>
                    <button><h1>%</h1></button>
                    <button id="operator"><h1>/</h1></button>
                </div>
                <div class="row" id="row2">
                    <button><h1>1</h1></button>
                    <button><h1>2</h1></button>
                    <button><h1>3</h1></button>
                    <button id="operator"><h1>*</h1></button>
                </div>
                <div class="row" id="row3">
                    <button><h1>4</h1></button>
                    <button><h1>5</h1></button>
                    <button><h1>6</h1></button>
                    <button id="operator"><h1>+</h1></button>
                </div>
                <div class="row" id="row4">
                    <button><h1>7</h1></button>
                    <button><h1>8</h1></button>
                    <button><h1>9</h1></button>
                    <button id="operator"><h1>-</h1></button>
                </div>
                <div class="row" id="row5">
                    <button><h1>0</h1></button>
                    <button><h1>.</h1></button>
                    <button id="equal"><h1>=</h1></button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
