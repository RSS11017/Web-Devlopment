<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <main>
    <div class="head">
        <div id="head1">Hotel Booking</div>
    </div>
    <form action="post">
        <div class="Form">
            <label for="First_name">First name</label><input type="text" name="First_name">
            <br>
            <label for="Last_name">Last name</label><input type="text" name="Last_name">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <br>
            <label for="add" id="add">Adress</label>
            <textarea name="add" id="area" rows="5" cols="20"></textarea>
            <br>
            <label for="dropdown">Places</label>
            <select name="dropdown" id="">
                <option value="Math" selected>Hyderabad</option>
                <option value="Phy" >Mumbai</option>
                <option value="PDS" >Surat</option>
            </select>
            <br>
            <label for="marks">Price</label>
            <input type="password" name="marks">
            <br>
            <br>
            <br>
            <br>
            <label for="Submit" id="small">Submit</label>
            <input type="submit" name="Submit" id="sub" value="submit">
            <label for="reset" id="small">Reset</label>
            <input type="reset" name="reset" id="res" value="reset">
        </div>
    </form>
    </main>
</body>
</html>
