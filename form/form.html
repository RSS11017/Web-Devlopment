<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <div class="head">
        <div id="head1">First Form</div>
    </div>
    <form action="post">
        <div class="Form">
            <label for="First_name">First name</label><input type="text" name="First_name">
            <br>
            <label for="Last_name">Last name</label><input type="text" name="Last_name">
            <br>
            <label for="Birth_date">Birth Date</label><input type="text" name="Last_name" placeholder="DD-MM-YY" style="text-align: center;">
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <br>
            <label for="dropdown">Subject</label>
            <select name="dropdown" id="">
                <option value="Math" selected>Math</option>
                <option value="Phy" >Physics</option>
                <option value="PDS" >Chemistry</option>
            </select>
            <br>
            <label for="add" id="add">Adress</label>
            <textarea name="add" id="area" rows="5" cols="20"></textarea>
            <br>
            <label for="dropdown">Country</label>
            <select name="dropdown" id="">
                <option value="Math" selected>India</option>
                <option value="Phy" >China</option>
                <option value="PDS" >USA</option>
            </select>
            <br>
            <label for="dropdown">State</label>
            <select name="dropdown" id="">
                <option value="Math" selected>Delhi</option>
                <option value="Phy" >Lucknow</option>
                <option value="PDS" >Mumbai</option>
            </select>
            <br>
            <label for="marks">Contact Number</label>
            <input type="text" name="marks">
            <label for="marks">Pincode</label>
            <input type="password" name="marks">
            <br>
            <br>
            <br>
            <br>
            <label for="Submit" id="small">Submit</label>
            <input type="submit" name="Submit" id="sub" value="submit">
            <label for="reset" id="small">Reset</label>
            <input type="reset" name="reset" id="res" value="reset">
        </div>
    </form>
    </main>
</body>
</html>
